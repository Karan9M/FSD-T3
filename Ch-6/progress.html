<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Progress Bars</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container my-5">
    <h1 class="text-center">Bootstrap Progress Bars</h1>
    <p class="text-center">Examples of different progress bar styles using Bootstrap.</p>

    <!-- Basic Progress Bar -->
    <h3>1. Basic Progress Bar</h3>
    <div class="progress">
      <div class="progress-bar" role="progressbar" style="width: 50%;" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100">
        50%
      </div>
    </div>

    <!-- Striped Progress Bar -->
    <h3 class="mt-4">2. Striped Progress Bar</h3>
    <div class="progress">
      <div class="progress-bar progress-bar-striped" role="progressbar" style="width: 70%;" aria-valuenow="70" aria-valuemin="0" aria-valuemax="100">
        70%
      </div>
    </div>

    <!-- Animated Progress Bar -->
    <h3 class="mt-4">3. Animated Progress Bar</h3>
    <div class="progress">
      <div class="progress-bar progress-bar-striped progress-bar-animated bg-danger" role="progressbar" style="width: 90%;" aria-valuenow="90" aria-valuemin="0" aria-valuemax="100">
        90%
      </div>
    </div>

    <!-- Stacked Progress Bars -->
    <h3 class="mt-4">4. Stacked Progress Bars</h3>
    <div class="progress">
      <div class="progress-bar bg-success" role="progressbar" style="width: 40%;" aria-valuenow="40" aria-valuemin="0" aria-valuemax="100">
        40%
      </div>
      <div class="progress-bar bg-warning" role="progressbar" style="width: 30%;" aria-valuenow="30" aria-valuemin="0" aria-valuemax="100">
        30%
      </div>
      <div class="progress-bar bg-danger" role="progressbar" style="width: 20%;" aria-valuenow="20" aria-valuemin="0" aria-valuemax="100">
        20%
      </div>
    </div>

    <!-- Progress Bar with Different Heights -->
    <h3 class="mt-4">5. Progress Bar with Different Heights</h3>
    <div class="progress" style="height: 1rem;">
      <div class="progress-bar" role="progressbar" style="width: 60%;" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100">
        60%
      </div>
    </div>
    <div class="progress mt-2" style="height: 2rem;">
      <div class="progress-bar bg-info" role="progressbar" style="width: 80%;" aria-valuenow="80" aria-valuemin="0" aria-valuemax="100">
        80%
      </div>
    </div>
  </div>

  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
