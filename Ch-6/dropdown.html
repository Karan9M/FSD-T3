<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Dropdown Example</title>
  <!-- Link to Bootstrap CSS (CDN) -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
  <!-- Dropdown button -->
  <div class="dropdown">
    <button class="btn btn-dark dropdown-toggle p-3 rounded-md" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
    --Select branch--
    </button>
    <!-- Dropdown menu -->
    <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
        <div class="dropdown-header">Computer</div>
        <a class="dropdown-item" href="#">It</a>
        <a class="dropdown-item" href="#">Cse</a>
        <div class="dropdown-divider"></div>
        <div class="dropdown-header">Others</div>
      <a class="dropdown-item" href="#">Mech</a>
      <a class="dropdown-item" href="#">Civil</a>
    </div>
  </div>
</div>

<!-- Include jQuery, Popper.js, and Bootstrap JS (CDN) -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
