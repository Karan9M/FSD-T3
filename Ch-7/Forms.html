<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Comprehensive Bootstrap Form</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container my-5">
    <h1 class="text-center mb-4">Comprehensive Bootstrap Form</h1>
    <form class="row g-3 needs-validation" novalidate>
      
      <!-- Name Input -->
      <div class="col-md-6">
        <label for="validationCustom01" class="form-label">First Name</label>
        <input type="text" class="form-control" id="validationCustom01" placeholder="Enter your first name" required>
        <div class="valid-feedback">Looks good!</div>
        <div class="invalid-feedback">Please enter your first name.</div>
      </div>
      <div class="col-md-6">
        <label for="validationCustom02" class="form-label">Last Name</label>
        <input type="text" class="form-control" id="validationCustom02" placeholder="Enter your last name" required>
        <div class="valid-feedback">Looks good!</div>
        <div class="invalid-feedback">Please enter your last name.</div>
      </div>

      <!-- Email Input -->
      <div class="col-md-6">
        <label for="validationCustomEmail" class="form-label">Email</label>
        <input type="email" class="form-control" id="validationCustomEmail" placeholder="Enter your email" required>
        <div class="valid-feedback">Looks good!</div>
        <div class="invalid-feedback">Please enter a valid email address.</div>
      </div>

      <!-- Password Input -->
      <div class="col-md-6">
        <label for="validationCustomPassword" class="form-label">Password</label>
        <input type="password" class="form-control" id="validationCustomPassword" placeholder="Enter your password" required>
        <div class="valid-feedback">Looks good!</div>
        <div class="invalid-feedback">Please enter a valid password.</div>
      </div>

      <!-- Textarea -->
      <div class="col-12">
        <label for="exampleTextarea" class="form-label">Address</label>
        <textarea class="form-control" id="exampleTextarea" rows="3" placeholder="Enter your address"></textarea>
      </div>

      <!-- Gender Radio Buttons -->
      <div class="col-12">
        <label class="form-label">Gender</label>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="gender" id="male" value="male" required>
          <label class="form-check-label" for="male">Male</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="gender" id="female" value="female" required>
          <label class="form-check-label" for="female">Female</label>
        </div>
      </div>

      <!-- Hobbies Checkboxes -->
      <div class="col-12">
        <label class="form-label">Hobbies</label>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="sports" value="sports">
          <label class="form-check-label" for="sports">Sports</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="reading" value="reading">
          <label class="form-check-label" for="reading">Reading</label>
        </div>
      </div>

      <!-- Switch -->
      <div class="col-12">
        <label class="form-label">Newsletter Subscription</label>
        <div class="form-check form-switch">
          <input class="form-check-input" type="checkbox" id="subscribe">
          <label class="form-check-label" for="subscribe">Subscribe</label>
        </div>
      </div>

      <!-- Select Dropdown -->
      <div class="col-md-6">
        <label for="validationCustomSelect" class="form-label">Country</label>
        <select class="form-select" id="validationCustomSelect" required>
          <option selected disabled value="">Choose...</option>
          <option>India</option>
          <option>USA</option>
          <option>UK</option>
        </select>
        <div class="valid-feedback">Looks good!</div>
        <div class="invalid-feedback">Please select a country.</div>
      </div>

      <!-- Input Group -->
      <div class="col-md-6">
        <label class="form-label">Amount</label>
        <div class="input-group">
          <span class="input-group-text">$</span>
          <input type="text" class="form-control" placeholder="Amount">
          <span class="input-group-text">.00</span>
        </div>
      </div>

      <!-- Submit Button -->
      <div class="col-12">
        <button class="btn btn-primary" type="submit">Submit</button>
      </div>
    </form>
  </div>

  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    // Enable Bootstrap validation
    (function () {
      'use strict'
      const forms = document.querySelectorAll('.needs-validation')
      Array.from(forms).forEach(function (form) {
        form.addEventListener('submit', function (event) {
          if (!form.checkValidity()) {
            event.preventDefault()
            event.stopPropagation()
          }
          form.classList.add('was-validated')
        }, false)
      })
    })()
  </script>
</body>
</html>
