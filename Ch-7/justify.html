<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Flex Utilities</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container my-5">
    <h1 class="text-center mb-4">Bootstrap Flex Utilities</h1>

    <!-- Horizontal Alignment -->
    <div class="mb-5">
      <h3>Horizontal Alignment</h3>
      <div class="d-flex justify-content-start bg-light p-3 border mb-3">
        <div class="p-2 bg-primary text-white">Start</div>
        <div class="p-2 bg-secondary text-white">Item</div>
        <div class="p-2 bg-success text-white">Item</div>
      </div>
      <div class="d-flex justify-content-center bg-light p-3 border mb-3">
        <div class="p-2 bg-primary text-white">Center</div>
        <div class="p-2 bg-secondary text-white">Item</div>
        <div class="p-2 bg-success text-white">Item</div>
      </div>
      <div class="d-flex justify-content-end bg-light p-3 border mb-3">
        <div class="p-2 bg-primary text-white">End</div>
        <div class="p-2 bg-secondary text-white">Item</div>
        <div class="p-2 bg-success text-white">Item</div>
      </div>
      <div class="d-flex justify-content-around bg-light p-3 border mb-3">
        <div class="p-2 bg-primary text-white">Around</div>
        <div class="p-2 bg-secondary text-white">Item</div>
        <div class="p-2 bg-success text-white">Item</div>
      </div>
      <div class="d-flex justify-content-between bg-light p-3 border mb-3">
        <div class="p-2 bg-primary text-white">Between</div>
        <div class="p-2 bg-secondary text-white">Item</div>
        <div class="p-2 bg-success text-white">Item</div>
      </div>
    </div>

    <!-- Vertical Alignment -->
    <div class="mb-5">
      <h3>Vertical Alignment</h3>
      <div class="d-flex align-items-start bg-light p-3 border" style="height: 150px;">
        <div class="p-2 bg-primary text-white">Start</div>
        <div class="p-2 bg-secondary text-white">Item</div>
        <div class="p-2 bg-success text-white">Item</div>
      </div>
      <div class="d-flex align-items-center bg-light p-3 border mt-3" style="height: 150px;">
        <div class="p-2 bg-primary text-white">Center</div>
        <div class="p-2 bg-secondary text-white">Item</div>
        <div class="p-2 bg-success text-white">Item</div>
      </div>
      <div class="d-flex align-items-end bg-light p-3 border mt-3" style="height: 150px;">
        <div class="p-2 bg-primary text-white">End</div>
        <div class="p-2 bg-secondary text-white">Item</div>
        <div class="p-2 bg-success text-white">Item</div>
      </div>
    </div>

    <!-- Justified Content and Alignment Combined -->
    <div>
      <h3>Justified and Vertical Alignment</h3>
      <div class="d-flex justify-content-between align-items-center bg-light p-3 border" style="height: 150px;">
        <div class="p-2 bg-primary text-white">Top-Left</div>
        <div class="p-2 bg-secondary text-white">Center</div>
        <div class="p-2 bg-success text-white">Bottom-Right</div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
